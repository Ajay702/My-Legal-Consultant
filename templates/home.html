<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Advisor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            width: 100%;
            padding: 30px;
            box-sizing: border-box;
        }

        form {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            resize: none;
            margin-top: 10px;
        }

        input[type="submit"] {
            margin-top: 30px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h3 {
            text-align: justify;
            margin: 20px 0;
            font-size: 18px;
            color: #333;
            text-justify: inter-word; /* Ensures spaces are used to justify text */
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
                max-width: 90%;
            }

            textarea {
                height: 120px;
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 12px 18px;
            }

            h3 {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 15px;
                max-width: 100%;
            }

            textarea {
                height: 100px;
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 10px 16px;
            }

            h3 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <form action="#" method="post">
            <textarea name="myTextarea" placeholder="Type something..."></textarea><br>
            <input type="submit" value="Submit">
            <h3>{{main}}</h3>
        </form>
    </div>

</body>
</html>
